<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rep Me!</title>

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet"> 

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <main>
        <section class="js-landing">
            <h1>Who Represents Me?</h1>
            <form id="js-form" action="#">
                <p id="tip">Please enter your zip code</p>
                <input id="js-address" type="text" value="enter your address...">
                <button>submit</button>
            </form>
            <p id="error"></p>
        </section>
        <section class="js-level-select">
            <button id="federal" class="js-level-button">Federal</button>
            <button id="state" class="js-level-button">State</button>
            <button id="local" class="js-level-button">Local</button>
        </section>
        <section class="js-rep-pick">
            <!-- fill dynamically -->
        </section>
        <section class="js-rep-card">
            <button id="js-left">&lt;</button>
            <section id="js-center">
                <div id="js-image"></div>
                <h2 id="title">Title</h2>
                <div>-</div>
                <h3 id="name">Name</h3>
                <h4 id="party">Party</h4>
                <section class="js-rep-contact">
                    <p id="phone">Phone: </p>
                    <p id="facebook"></p>
                </section>
            </section>
            <button id="js-right">&gt;</button>
        </section>
        <i class="back"></i>
    </main>
</body>
</html>
