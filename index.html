<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rep Me!</title>

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet"> 

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <main>
        <section class="js-splash" role="introduce the app">
            <h1>RepMe!</h1>
            <p>Let's find your representitives!</p>
            <button id="js-begin">Begin!</button>
        </section>
        <section class="js-landing" role="Enter your address">
            <h1>RepMe!</h1>
            <form id="js-form" action="#">
                <p id="tip" role="basic requirment">Please enter your zip code at a minimum</p>
                <input id="js-address" type="text" value="enter your address...">
                <button>submit</button>
            </form>
            <p id="error"></p>
        </section>
        <section class="js-level-select" role="select government echelon">
            <button id="federal" class="js-level-button">Federal</button>
            <button id="state" class="js-level-button">State</button>
            <button id="local" class="js-level-button">Local</button>
        </section>
        <section class="js-rep-pick" role="select government position">
            <!-- fill dynamically -->
        </section>
        <section class="js-rep-card" role="view representitive data">
            <button id="js-left" role="iterate left"><</button> <!-- This is NOT a typo -->
            <section id="js-center">
                <div id="js-image"></div>
                <h2 id="title">Title</h1>
                <h3 id="name">Name</h2>
                <h4 id="party">Party</h3>
                <section class="js-rep-contact">
                    <p id="phone">Phone: </p>
                    <p id="facebook"></p>
                </section>
            </section>
            <button id="js-right" role="iterate right">></button> <!-- This is NOT a typo -->
        </section>
        <i class="back hidden" role="go to the previous screen"></i>
    </main>
</body>
</html>
